<html>
<head>
    <meta charset="UTF-8"/>
    <title>Pong Test</title>
    <script type="text/javascript" src="phaser.min.js"></script>
    <script type="text/javascript" src="teste.js"></script>

    <style type="text/css">
        body {
            margin: 0;
        }
    </style>


</head>
<body>

<script type="text/javascript">

    var game = new Phaser.Game(800, 600, Phaser.AUTO, '', {preload: preload, create: create, update: update})

    var paddle1;
    var paddle2
    var ball;



    var ball_launched;
    var ball_velocity;


    var score1Txt;
    var score2Txt

    function preload() {

        game.load.image('paddle', 'Assets/paddle.png')
        game.load.image('ball', 'Assets/ball.png')

    }


    function create() {
        paddle1 = create_paddle(0, game.world.centerY);
        paddle2 = create_paddle(game.world.width - 16, game.world.centerY);
        ball_launched = false;
        ball_velocity = 400;
        ball = create_ball(game.world.centerX, game.world.centerY);

        game.input.onDown.add(launch_ball, this);
      

        score1Txt = game.add.text(128,128,'0',{
            font:"64px Gabriella",
            fill: "#ffffff",
            align: "center"
        });

        score2Txt = game.add.text(game.world.width-128,128,'0',{
            font:"64px Gabriella",
            fill: "#ffffff",
            align: "center"
        });
    }

    function update() {

        control_paddle(paddle1, game.input.y);
        game.physics.arcade.collide(paddle1, ball);
        game.physics.arcade.collide(paddle2, ball);
        if (ball.body.blocked.left) {
            console.log("player 2 score!");
        }
        if (ball.body.blocked.right) {
            console.log("player 1 score!");
        }

    }


    function create_paddle(x, y) {
        var paddle = game.add.sprite(x, y, 'paddle');
        paddle.anchor.setTo(0.5, 0.5);
        game.physics.arcade.enable(paddle);
        paddle.body.collideWorldBounds = true;
        paddle.body.immovable = true;
        return paddle;
    }


    function control_paddle(paddle, y) {

        paddle.y = y;

        // if(cursors.up.isDown)
        // {
        //     paddle.body.velocity.y += 100;
        // }


        if (paddle.y < paddle.height / 2) {
            paddle.y = paddle.height / 2;
        } else if (paddle.y > game.world.height - paddle.height / 2) {
            paddle.y = game.world.height - paddle.height / 2;
        }


    }


    function create_ball(x, y) {
        var ball = game.add.sprite(x, y, 'ball');
        ball.anchor.setTo(0.5, 0.5);
        game.physics.arcade.enable(ball);
        ball.body.collideWorldBounds = true;
        ball.body.bounce.setTo(1, 1);

        return ball;
    }

    function launch_ball() {
        if (ball_launched) {
            ball.x = game.world.centerY;
            ball.y = game.world.centerY;
            ball.body.velocity.setTo(0, 0);
            ball_launched = false;
        } else {
            ball.body.velocity.x = -ball_velocity;
            ball.body.velocity.y = ball_velocity;
            ball_launched = true;
        }
    }

</script>


</body>
</html>
